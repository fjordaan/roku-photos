<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Slideshow demo</title>

		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		
		<div class="remote">
			<div class="remote-body">
				<div class="controls">
					<button class="navigate-back">&larr;</button>
					<button class="navigate-left">l</button>
					<button class="navigate-right">r</button>
					<button class="navigate-up">u</button>
					<button class="navigate-down">d</button>
					<button class="ok">OK</button>
					<button class="play-pause">&gt;||</button>
					<button class="rewind">&lt;&lt;</button>
					<button class="forward">&gt;&gt;</button>
				</div>
			</div>
		</div>
		
		<div class="screen screen-home shown">
			<div class="controls">
				<button class="navigate-left"><span class="label btn">Previous</span></button>
				<button class="navigate-right"><span class="label btn">Next</span></button>
				<button class="navigate-up"><span class="label">Order&hellip;</span></button>
				<button class="navigate-down"><span class="label">Lock&hellip;</span></button>
			</div>
		</div>
		
		<div class="screen screen-order">
			<div class="controls">
				<button class="navigate-left"><span class="label btn">Chronological</span></button>
				<button class="navigate-right"><span class="label btn">A-Z</span></button>
				<button class="navigate-up"><span class="label btn">Random order</span></button>
				<button class="navigate-down"><span class="label btn">Back (Resume)</span></button>
			</div>
		</div>
		
		<div class="screen screen-lock">
			<div class="controls">
				<button class="navigate-left"><span class="label btn">This month</span></button>
				<button class="navigate-right"><span class="label btn">This folder</span></button>
				<button class="navigate-up"><span class="label btn">Unlocked (default)</span></button>
				<button class="navigate-down"><span class="label">Day, Year, Tag&hellip;</span></button>
			</div>
		</div>

		<div class="screen screen-lock2">
			<div class="controls">
				<button class="navigate-left"><span class="label btn">This day</span></button>
				<button class="navigate-right"><span class="label btn">This year</span></button>
				<button class="navigate-up"><span class="label">Back&hellip;</span></button>
				<button class="navigate-down"><span class="label">Tag&hellip;</span></button>
			</div>
		</div>

		<div class="slides">
			<div class="slide slide1 active"><span class="label">Slide 1</span></div>
			<div class="slide slide2"><span class="label">Slide 2</span></div>
		</div>
		
		

		<script src="js/lib/jquery-1.11.2.min.js"></script> 
		<script src="js/roku-photos.js"></script> 
		
	</body>
</html>
