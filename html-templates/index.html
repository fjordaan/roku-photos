<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Slideshow demo</title>

		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		
		<div class="remote">
			<div class="remote-body">
				<div class="controls">
					<button class="navigate-back" title="Backspace">&larr;</button>
					<button class="navigate-left" title="Left arrow">&lt;</button>
					<button class="navigate-right" title="Right arrow">&gt;</button>
					<button class="navigate-up" title="Up arrow">^</button>
					<button class="navigate-down" title="Down arrow">v</button>
					<button class="ok" title="Enter">OK</button>
					<button class="play-pause" title="Space bar">&gt;||</button>
					<button class="rewind" title="z">&lt;&lt;</button>
					<button class="forward" title="x">&gt;&gt;</button>
				</div>
			</div>
		</div>
		
		<div class="screen screen-home shown">
			<div class="controls">
				<button class="navigate-left btn"><span class="label">Previous</span></button>
				<button class="navigate-right btn"><span class="label">Next</span></button>
				<button class="navigate-up"><span class="label">Order&hellip;</span></button>
				<button class="navigate-down"><span class="label">Lock&hellip;</span></button>
			</div>
		</div>
		
		<div class="screen screen-order">
			<div class="controls">
				<button class="navigate-left btn"><span class="label">Chronological</span></button>
				<button class="navigate-right btn"><span class="label">A-Z</span></button>
				<button class="navigate-up btn"><span class="label">Random order</span></button>
				<button class="navigate-down btn"><span class="label">Back (Resume)</span></button>
			</div>
		</div>
		
		<div class="screen screen-lock">
			<div class="controls">
				<button class="navigate-left btn"><span class="label">This month</span></button>
				<button class="navigate-right btn"><span class="label">This folder</span></button>
				<button class="navigate-up btn"><span class="label">Unlocked (default)</span></button>
				<button class="navigate-down"><span class="label">Day, Year, Tag&hellip;</span></button>
			</div>
		</div>

		<div class="screen screen-lock2">
			<div class="controls">
				<button class="navigate-left btn"><span class="label">This day</span></button>
				<button class="navigate-right btn"><span class="label">This year</span></button>
				<button class="navigate-up"><span class="label">Back&hellip;</span></button>
				<button class="navigate-down"><span class="label">Tag&hellip;</span></button>
			</div>
		</div>

		<div class="slides">
			<div class="slide slide1 active"><span class="label">Slide 1</span></div>
			<div class="slide slide2"><span class="label">Slide 2</span></div>
		</div>
		
		<div class="messages">
			<div class="message order-current">Current order</div>
			<div class="message lock-current">Current lock</div>
			<div class="message order-new">New order</div>
			<div class="message lock-new">New lock</div>
		</div>
		

		<script src="js/lib/jquery-1.11.2.min.js"></script> 
		<script src="js/roku-photos.js"></script> 
		
	</body>
</html>
